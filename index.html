<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Game - 2D Farm Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Plastic Game</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Main Game Container (Initially Hidden) -->
    <div id="game-container" style="display: none;">
        
        <!-- Farm Layout -->
        <div class="section">
            <h2>Farm Layout</h2>
            <div id="farm-container">
                <div id="farm-grid"></div>
            </div>
        </div>

        <!-- Soil Profile -->
        <div class="section">
            <h2>Soil Profile</h2>
            <div id="soil-container">
                <div id="soil-canvas"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="section">
            <h2>Game Controls</h2>
            <div id="sidebar">
                <button id="tillage-btn">Apply Tillage</button>
                <button id="irrigation-btn">Irrigate Field</button>
                <button id="plastic-btn">Use Plastic Mulch</button>
                <button id="grow-crop-btn">Grow Crop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
