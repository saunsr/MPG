<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Plastic Game - A 2D Farm Simulation</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Main Game Container -->
    <div id="game-container" style="display: none;">

        <!-- Farm Layout -->
        <div class="section">
            <h2>Farm Layout</h2>
            <div id="farm-container">
               <div id="farm-grid"></div>
            </div>
        </div>
        <!-- Barn Storage Should Be Outside Farm Container -->
        <div id="barn-container">
            <img id="barn-image" src="images/barn.jpg" alt="Barn">
            <p id="crop-counter">Number of Crops: <span id="crop-count">0</span></p>
        </div> 
        
        <!-- Soil Profile -->
        <div class="section">
            <h2>Soil Profile</h2>
            <div id="soil-container">
                <div id="soil-canvas"></div>
            </div>
        </div>

        <!-- Forecast Screen (New) -->
        <div id="forecast-screen">
            <h3>Weather Forecast</h3>
            <p id="forecast-text">Loading forecast...</p>
            <!-- Soil Map Button -->
            <button id="soil-map-btn">Display Soil Heat Map</button>
            <!-- Soil Map Overlay (Initially Hidden) -->
            <div id="soil-map" style="display: none;">
                <h4 id="soil-map-header">Soil Type Heat Map</h4>
                <div id="soil-map-overlay"></div>
                <p>Legend:</p>
                <ul>
                    <li><span class="soil sandy"></span> Sandy Soil (Dries Fast)</li>
                    <li><span class="soil clay"></span> Clay Soil (Holds Moisture)</li>
                    <li><span class="soil loam"></span> Loam Soil (Balanced)</li>
                </ul>
            </div>
        </div>

        <!-- Sidebar (Game Controls) -->
        <div class="section">
            <h2>Game Controls</h2>
            <div id="sidebar">
                <button id="tillage-btn">Apply Tillage</button>
                <button id="irrigation-btn">Irrigate Field</button>
                <button id="plastic-btn">Use Plastic Mulch</button>
                <button id="grow-crop-btn">Grow Crop</button>
                <button id="harvest-crop-btn">Harvest Crops</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
